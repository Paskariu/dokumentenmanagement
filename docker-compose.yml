version: '3.8'
services:
  mysqldb:
    build:
      context: .
      dockerfile: db-dockerfile
    volumes:
      - ./data/dokumentenmanagement/mysql-data/db:/var/lib/mysql:rw
    restart: always
    ports:
      - "3306:3306"
    expose:
      - '3306'
    environment:
      MYSQL_HOST: localhost
      MYSQL_ROOT_PASSWORD: development
      MYSQL_DATABASE: documentmanagement
      MYSQL_USER: root
      MYSQL_PASSWORD: development
    privileged: true
    networks:
      - dms
  app:
    depends_on:
      - mysqldb
    build: .
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - DB_HOST=mysqldb
      - DB_USER=development
      - DB_PASSWORD=development
      - DB_NAME=documentmanagement
      - DB_PORT=3306
    stdin_open: true
    tty: true
    networks:
      - dms
networks:
  dms: