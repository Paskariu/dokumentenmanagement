<div mat-dialog-content>
  <mat-form-field>
    <input type="text" matInput placeholder="{{data.file.name}}"[(ngModel)]="fileName">
    <button mat-button (click)="editMetadata($event)">Edit Name</button>
    <a mat-button href="downloads/{{data.file.path}}" target="_blank" download="{{data.file.path}}">Download</a>
    <div mat-dialog-actions>
      <button mat-button (click)="onNoClick()">Close</button>
      <button mat-button [mat-dialog-close]="data.color" cdkFocusInitial>Ok</button>
    </div>
  </mat-form-field>
  
  <div class="content">
    {{data.file.content}}
  </div>
</div>
