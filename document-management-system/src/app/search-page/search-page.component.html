<h1>Search for files containing specific words.</h1>

<mat-form-field>
  <input type="text" matInput placeholder="Suche"[(ngModel)]="msg">
  <button mat-button color="accent" (click)="onClick($event)">Suchen</button>
</mat-form-field>

<div *ngFor="let file of foundFiles">
  {{file.name}}<button mat-raised-button (click)="openDialog(file)">Anschauen</button>
</div>
